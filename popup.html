<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小红书视频下载助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .features {
      margin-top: 20px;
    }
    
    .features h3 {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    
    .feature-list {
      list-style: none;
    }
    
    .feature-list li {
      font-size: 12px;
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
    }
    
    .feature-list li::before {
      content: "✓";
      color: #4ade80;
      font-weight: bold;
    }
    
    .tips {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      font-size: 12px;
      line-height: 1.5;
    }
    
    .tips strong {
      display: block;
      margin-bottom: 5px;
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }
    
    .footer a {
      color: white;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🎬 小红书视频下载助手</h1>
    <p>轻松下载小红书视频和图片</p>
  </div>
  
  <div class="content">
    <div class="status">
      <div class="status-title">
        <span class="status-indicator"></span>
        <span>插件已启用</span>
      </div>
      <div class="status-text">在小红书页面中点击浮动按钮即可使用</div>
    </div>
    
    <div class="features">
      <h3>功能特点：</h3>
      <ul class="feature-list">
        <li>支持下载高清视频和图片</li>
        <li>一键保存到本地</li>
      </ul>
    </div>
    
    <div class="tips">
      <strong>💡 使用提示：</strong>
      访问小红书详情页，点击页面右上角的浮动按钮，即可查看和下载当前页面的视频或图片。
    </div>
    
    <a href="https://www.xiaohongshu.com" target="_blank" class="button">
      打开小红书
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
